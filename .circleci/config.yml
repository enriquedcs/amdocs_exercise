version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - run: npm install
  test:
    docker:
      - image: circleci/node:10.14-browsers
    steps:
      - checkout
      - run: npm test

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build
      - test